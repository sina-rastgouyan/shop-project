<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/animate.css">    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-right">
                <a href="#">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>

            <div class="nav-left">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#">ثبت نام/ورود</a>
                </div>
            </div>
        </nav>
        <hr>
        <section class="slider">
            <div class="slides">
                <div class="item active" id="slide1">
                    <img src="images/slider-image1.jpg" alt="">
                    <span>آهنگ ها رو زنده تر از اون چیزی که هست گوش بده</span>
                </div>
                <div class="item" id="slide2">
                    <img src="images/slider-image2.png" alt="">
                    <span>کیفیت صدایی <br> که همیشه دنبالش بودی اینجاست</span>
                </div>
                <div class="item" id="slide3">
                    <img src="images/slider-image3.png" alt="">
                    <span>رویاهاتو با صدای بلند گوش بده</span>
                </div>
            </div>
            <div class="buttons">
                <i onclick="setSlide('slide1',1)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide2',2)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide3',3)" class="fas fa-circle"></i>
            </div>
        </section>
    </header>



    <script src="js/main.js"></script>
</body>

</html>
